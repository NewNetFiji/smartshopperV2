query Products($limit: Int!, $cursor: String, $vendorId: Int) {
  products(cursor: $cursor, limit: $limit, vendorId: $vendorId) {
    id
    vendorId
    points
    createdAt
    updatedAt
    title
    description
    productAvailableTo
    productAvailableFrom
    basePrice
    discount
    category
    status
    manufacturer
    tags
  }
}
