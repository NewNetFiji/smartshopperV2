query Products($vendorId: Int){
  products(vendorId: $vendorId){
    id
    points
      downPoints
      voteStatus
    createdAt
    updatedAt
    title
    description
    descSnippet
    productAvailableTo
    productAvailableFrom
    basePrice
    packSize
    discount
    category
    status
    manufacturer
    tags
    vendorId    
  }
}
