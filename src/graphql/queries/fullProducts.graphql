query FullProducts($limit: Int!, $cursor: String, $vendorId: Int) {
  fullProducts(cursor: $cursor, limit: $limit, vendorId: $vendorId) 
  {
    id    
    points
    createdAt
    updatedAt
    title
    description
    productAvailableTo
    productAvailableFrom
    basePrice
    packSize
    discount
    category
    status
    manufacturer
    tags
    vendorId
    vendor{
      id
      image
      name
    }
    images{
      id
      url
      productId
      createdAt
      updatedAt
    }
    
    
  }
}
