mutation CreateProduct($options: ProductInput!) {
  createProduct(options: $options) {
    errors {
      field
      message
    }
    product {
      id
      createdAt
      updatedAt
      title
      description
      productAvailabileTo
      productAvailabileFrom
      basePrice
      barcode
      packSize
      discount      
      category
      status
      manufacturer
      tags
    }
    images {
      id
      productId
      url
      updatedAt
      createdAt
    }
  }
}